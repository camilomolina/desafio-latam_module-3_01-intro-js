<!DOCTYPE html>
<html lang="en" data-bs-theme="auto">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Desafio Latam - Intro JS</title>
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" />
    <link href="assets/css/style.css" rel="stylesheet" />
  </head>
  <body>
    <nav
      class="navbar navbar-expand-md bg-dark sticky-top border-bottom"
      data-bs-theme="dark"
    >
      <div class="container">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvas"
          aria-controls="offcanvas"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="offcanvas offcanvas-end"
          tabindex="-1"
          id="offcanvas"
          aria-labelledby="offcanvasLabel"
        >
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasLabel">Men√∫</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav flex-grow-1 justify-content-between">
              <li class="nav-item">
                <a class="nav-link" href="#"></a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
    <main>
      <div
        class="position-relative overflow-hidden p-1 p-md-1 m-md-1 text-center bg-body-tertiary"
      >
        <div class="card col-md-6 p-lg-5 mx-auto my-5" style="width: 18rem">
          <img src="assets/img/js.png" class="card-img-top" alt="JS" />
          <div class="card-body">
            <h5 class="card-title">Licencia</h5>
            <p class="card-text">Precio : <span id="base-price"></span></p>
            <a href="#" id="btn-plus" class="btn btn-primary">+</a>
            <a href="#" id="btn-minus" class="btn btn-primary">-</a>
            Cant: <span id="license-count">0</span>
          </div>
        </div>
        <div class="col-md-6 p-lg-1 mx-auto my-1">
          <h3 class="fw-normal text-muted mb-3">
            Precio total : <span id="total-price"></span>
          </h3>
        </div>
      </div>
    </main>
    <footer class="container py-5">
      <div class="row">
        <div class="col-12 col-md">
          <small class="d-block mb-3 text-body-secondary text-center"
            >Camilo Molina Orth &copy; 2025</small
          >
        </div>
      </div>
    </footer>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
